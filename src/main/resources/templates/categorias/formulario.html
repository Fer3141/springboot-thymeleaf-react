<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Incluir el fragmento de encabezado -->
    <div th:insert="fragments/header :: header"></div>

    <main role="main" class="container mt-5">
        <h1>Nueva Categoría</h1>
        <form th:action="@{/categorias}" th:object="${categoria}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </div>
        </form>
    </main>

    <!-- Incluir el fragmento de pie de página -->
    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
