<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Incluir el fragmento de encabezado -->
    <div th:insert="fragments/header :: header"></div>

    <main role="main" class="container mt-5">
        <h1>Lista de Usuarios</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.username}">Nombre</td>
                    <td th:text="${usuario.apellido}">Apellido</td>
                    <td>
                        <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-primary">Editar</a>
                        <form th:action="@{/usuarios/{id}/eliminar(id=${usuario.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/usuarios/nuevo}">Nuevo Usuario</a>
    </main>

    <!-- Incluir el fragmento de pie de pÃ¡gina -->
    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
