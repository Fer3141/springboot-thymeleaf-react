<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Incluir el fragmento de encabezado -->
    <div th:insert="fragments/header :: header"></div>

    <main role="main" class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Bienvenido a Mi Aplicación</h1>
            <p class="lead">Esta es la página de inicio de mi aplicación Thymeleaf con Bootstrap.</p>
            <hr class="my-4">
            <p>Utiliza esta aplicación para gestionar tus gastos personales de manera eficiente.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Aprende más</a>
        </div>
    </main>

    <!-- Incluir el fragmento de pie de página -->
    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
