<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Gasto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Incluir el fragmento de encabezado -->
    <div th:insert="fragments/header :: header"></div>

    <main role="main" class="container mt-5">
        <h1>Nuevo Gasto</h1>

        <form th:action="@{/gastos}" th:object="${gasto}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripción del gasto" required>
                <div class="invalid-feedback">
                    Por favor, ingrese una descripción.
                </div>
            </div>

            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" th:field="*{monto}" class="form-control" id="monto" placeholder="Monto del gasto" required>
                <div class="invalid-feedback">
                    Por favor, ingrese un monto válido.
                </div>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required>
                <div class="invalid-feedback">
                    Por favor, ingrese una fecha.
                </div>
            </div>

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <select th:field="*{usuario.id}" class="form-control" id="usuario" required>
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}">Seleccionar Usuario</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione un usuario.
                </div>
            </div>

            <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago</label>
                <select th:field="*{metodoPago.id}" class="form-control" id="metodoPago" required>
                    <option th:each="metodoPago : ${metodosPago}" th:value="${metodoPago.id}" th:text="${metodoPago.nombre}">Seleccionar Método de Pago</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione un método de pago.
                </div>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select th:field="*{categoria.id}" class="form-control" id="categoria" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">Seleccionar Categoría</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione una categoría.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/gastos}">Cancelar</a>
        </form>
    </main>

    <!-- Incluir el fragmento de pie de página -->
    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
