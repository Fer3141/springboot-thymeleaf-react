<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Gasto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Incluir el fragmento de encabezado -->
    <div th:insert="fragments/header :: header"></div>

    <main role="main" class="container mt-5">
        <h1 th:text="${#fields.hasErrors('*') ? 'Editar Gasto' : 'Nuevo Gasto'}"></h1>
        <form th:action="@{${#fields.hasErrors('*') ? '/gastos/' + ${gasto.id} + '/actualizar' : '/gastos'}}" th:object="${gasto}" method="post">
            <div class="form-group">
                <label for="concepto">Concepto</label>
                <input type="text" id="concepto" name="concepto" class="form-control" th:field="*{concepto}" />
            </div>
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" step="0.01" id="monto" name="monto" class="form-control" th:field="*{monto}" />
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" />
            </div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <select id="usuario" name="usuario" class="form-control" th:field="*{usuario}">
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select id="metodoPago" name="metodoPago" class="form-control" th:field="*{metodoPago}">
                    <option th:each="metodo : ${metodosPago}" th:value="${metodo.id}" th:text="${metodo.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" class="form-control" th:field="*{categoria}">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </div>
        </form>
    </main>

    <!-- Incluir el fragmento de pie de página -->
    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
