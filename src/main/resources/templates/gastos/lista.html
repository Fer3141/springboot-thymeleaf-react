<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Incluir el fragmento de encabezado -->
    <div th:insert="fragments/header :: header"></div>

    <main role="main" class="container mt-5">
        <h1>Lista de Gastos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Concepto</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Usuario</th>
                    <th>Método de Pago</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gasto : ${gastos}">
                    <td th:text="${gasto.id}">1</td>
                    <td th:text="${gasto.concepto}">Concepto</td>
                    <td th:text="${gasto.monto}">100.00</td>
                    <td th:text="${gasto.fecha}">2024-01-01</td>
                    <td th:text="${gasto.usuario.nombre}">Usuario</td>
                    <td th:text="${gasto.metodoPago.nombre}">Método de Pago</td>
                    <td th:text="${gasto.categoria.nombre}">Categoría</td>
                    <td>
                        <a th:href="@{/gastos/{id}/editar(id=${gasto.id})}" class="btn btn-primary">Editar</a>
                        <form th:action="@{/gastos/{id}/eliminar(id=${gasto.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/gastos/nuevo}">Nuevo Gasto</a>
    </main>

    <!-- Incluir el fragmento de pie de página -->
    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
